<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="img/rooster-logo.png" alt="rooster" class="logo">
            <ul class="nav-links">
                <li><a>Menupunkt #1</a></li>
                <li><a>Menupunkt #2</a></li>
                <li><a>Menupunkt #3</a></li>
                <li><a>Menupunkt #4</a></li>
                <li><a>Menupunkt #5</a></li>
            </ul>

            <button class="book-meeting-btn">
                BOOK ET MÃ˜DE
            </button>
            <div class="burger" id="burger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Making it right entirely in Copenhagen since 1997</h1>
        <p>Every product embodies our spirit of family legacy, traditional craftsmanship, and a genuine commitment to sustainability</p>
    </main>
    <script>
        // Toggle the menu visibility on small screens
        const burger = document.getElementById("burger");
        const navLinks = document.querySelector(".nav-links");

        burger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
            burger.classList.toggle("toggle");
        });
    </script>
</body>

</html>
