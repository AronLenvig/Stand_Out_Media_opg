<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <img src="img/rooster-logo.png" alt="rooster" class="logo">
        <nav class="nav-links">

                </ul>

        </div>



    </header>
    <script>
        // 1. Grab the burger menu and the container that holds the menu items
        const burgerMenu = document.querySelector('.burger-menu');
        const burgerMenuItems = document.querySelector('.burger-menu-items');
      
        // 2. Add a click event listener on the burger menu
        burgerMenu.addEventListener('click', () => {
          // 3. Toggle a CSS class to show/hide the menu items
          burgerMenuItems.classList.toggle('active');
        });
      </script>
</body>
